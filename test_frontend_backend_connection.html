<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîó Frontend-Backend Connection Test</h1>
    
    <div class="test">
        <h3>1. Test API Connectivity</h3>
        <button onclick="testAPI()">Test API Endpoint</button>
        <div id="api-result"></div>
    </div>

    <div class="test">
        <h3>2. Test Phone Verification</h3>
        <input type="text" id="phone" placeholder="Phone number" value="+639639283365" style="padding: 5px; margin: 5px;">
        <button onclick="sendVerificationCode()">Send Verification Code</button>
        <div id="send-result"></div>
    </div>

    <div class="test">
        <h3>3. Test Code Verification</h3>
        <input type="text" id="code" placeholder="Verification code" style="padding: 5px; margin: 5px;">
        <button onclick="verifyCode()">Verify Code</button>
        <div id="verify-result"></div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000/api';

        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE}/test`);
                const data = await response.json();
                
                resultDiv.className = 'success';
                resultDiv.innerHTML = `
                    <h4>‚úÖ API Test Successful</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h4>‚ùå API Test Failed</h4>
                    <p>Error: ${error.message}</p>
                `;
            }
        }

        async function sendVerificationCode() {
            const phone = document.getElementById('phone').value;
            const resultDiv = document.getElementById('send-result');
            resultDiv.innerHTML = 'Sending...';
            
            try {
                const response = await fetch(`${API_BASE}/send-verification-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    mode: 'cors',
                    credentials: 'omit',
                    body: JSON.stringify({ phone }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h4>‚úÖ Code Sent Successfully</h4>
                        <p><strong>Debug Code:</strong> ${data.debug_code}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h4>‚ùå Failed to Send Code</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h4>‚ùå Network Error</h4>
                    <p>Error: ${error.message}</p>
                `;
            }
        }

        async function verifyCode() {
            const phone = document.getElementById('phone').value;
            const code = document.getElementById('code').value;
            const resultDiv = document.getElementById('verify-result');
            resultDiv.innerHTML = 'Verifying...';
            
            try {
                const response = await fetch(`${API_BASE}/verify-phone-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    mode: 'cors',
                    credentials: 'omit',
                    body: JSON.stringify({ phone, code }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h4>‚úÖ Code Verified Successfully</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h4>‚ùå Verification Failed</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h4>‚ùå Network Error</h4>
                    <p>Error: ${error.message}</p>
                `;
            }
        }

        // Auto-test on page load
        window.onload = function() {
            testAPI();
        };
    </script>
</body>
</html>
